<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorri's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6A11CB;
            --secondary: #FF6B6B;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        
        .hero {
            background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
        }
        
        .skill-bar {
            transition: width 1.5s ease-in-out;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-purple-600">Lorri Harper</a>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="hover:text-purple-600 transition">Home</a>
                <a href="#about" class="hover:text-purple-600 transition">About</a>
            </div>
            <button class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section with Parallax -->
    <section id="home" class="hero min-h-screen flex items-center justify-center text-white pt-20" data-jarallax data-speed="0.3">
        <div class="container mx-auto px-6 text-center">
            <div class="w-40 h-40 mx-auto rounded-full overflow-hidden border-4 border-white mb-6">
                <img src="https://page.alfieterry.co.uk/h/lorri-image2.jpg" alt="Lorri" class="w-full h-full object-cover">
            </div>
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Hi, I'm Lorri</h1>
            <div class="flex justify-center space-x-4">
                <a href="#about" class="bg-white text-purple-600 px-6 py-3 rounded-full font-medium hover:bg-gray-100 transition">About me</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">About Me</h2>
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                    <img src="https://page.alfieterry.co.uk/h/lorri-image2.jpg" alt="Lorri working" class="rounded-lg shadow-xl w-full">
                </div>
                <div class="md:w-1/2">
                    <h3 class="text-2xl font-bold mb-4">Who I Am</h3>
                    <p class="text-lg mb-6">I'm lorri, someone who loves art, is a bit dodgy in terms of sticking together, a bit like knock-off leggo.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <a href="#" class="text-2xl font-bold">Lorri Harper</a>
                    <p class="mt-2 text-gray-400">Â© 2025 All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <a href="#home" class="fixed bottom-6 right-6 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 transition">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // Simple JavaScript with Jarallax
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Jarallax
            if (typeof jarallax !== 'undefined') {
                jarallax(document.querySelectorAll('[data-jarallax]'), {
                    disableParallax: /iPad|iPhone|iPod|Android/,
                    disableVideo: true
                });
            }
            // Animate skill bars on scroll
            const skillBars = document.querySelectorAll('.skill-bar');
            
            const animateSkillBars = () => {
                skillBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            };
            
            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.classList.contains('skill-bar')) {
                            animateSkillBars();
                        }
                    }
                });
            }, { threshold: 0.1 });
            
            skillBars.forEach(bar => {
                observer.observe(bar);
            });
            
            // Mobile menu toggle (would need more implementation)
            const mobileMenuButton = document.querySelector('.md\\:hidden');
            mobileMenuButton.addEventListener('click', () => {
                alert('Mobile menu would open here in a full implementation');
            });
        });
    </script>
</body>
</html>
